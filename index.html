<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination s.p Digital</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="soft-bg-green">
    <div class="container">
        
        <form action="" method="get">
            <!-- pizza content -->
            <div class="mt-md-2" id="container-pizza-data">
                <h1 class="main-title">Pizza</h1>
                <div class="row justify-center" id="pizza-data">
                    <!-- data -->
                </div>
            </div>
            <!-- / pizza content -->

            <!-- pizza size -->
            <div class="mt-md-2 hidden" id="container-pizza-size">
                <h1 class="main-title">Pizza Size</h1>
                <div class="row justify-center" id="pizza-size">
                    <!-- data -->
                </div>
            </div>
            <!-- / pizza size -->

            <!-- pizza toping -->
            <div class="mt-md-2 hidden" id="container-pizza-topping">
                <h1 class="main-title">Pizza Toppings</h1>
                <div class="row justify-content-center" id="pizza-topping">
                    <!-- data -->
                </div>
            </div>
            <!-- / pizza toping -->

            <!-- total price -->
            <div class="mt-md-2 hidden" id="container-pizza-price">
                <h1 class="main-title">Total Price</h1>
                <div class="">
                    <h4>$<span id="total-price">0</span></h4>
                </div>
            </div>
            <!-- / total price -->
            
        </form>
    </div>
    <script src="./assets/js/app.js"></script>
